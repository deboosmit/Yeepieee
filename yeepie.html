<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Text</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Background image */
            background-image: url("https://i.pinimg.com/564x/e4/26/8c/e4268c95b2b384452b4b23270a3af662.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
   
            overflow: hidden;
        }

        .center {
    position: relative;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 1;
  }

  .floating-text {
    color: #ff69b4;
    font-size: clamp(22px, 4vw, 48px);
    text-shadow: 0 0 10px rgba(255,105,180,.6);
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-25px); }
    100% { transform: translateY(0); }
            }
            /* Floating pink button */
        .floating-pink-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff69b4;
            color: white;
            text-decoration: none;
            padding: 16px 26px;
            border-radius: 50px;
            font-size: 18px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .floating-pink-btn:hover {
            background: #ff4fa3;
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(255, 105, 180, 0.7);
        }
    </style>
</head>
<body>

    <div class="center">
    <div class="floating-text">
      hellooo kutieeee :333
      miauuu miauuuu 
    </div>
  </div>
    <a href="yeepie2.html" class="floating-pink-btn">cha kolom (bengali ðŸ‘…)</a>
</body>
</html>
