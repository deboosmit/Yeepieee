<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Starry Surprise</title>
<style>
  /* Page setup */
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: radial-gradient(ellipse at bottom, #0b0f2a 0%, #050614 70%);
  }

  /* Star layers */
  .stars, .stars2, .stars3 {
    position: absolute;
    width: 1px;
    height: 1px;
    background: transparent;
    box-shadow:
      20vw 10vh #fff, 40vw 30vh #fff, 60vw 80vh #fff, 80vw 20vh #fff,
      10vw 70vh #fff, 30vw 50vh #fff, 70vw 40vh #fff, 90vw 90vh #fff;
    animation: drift 60s linear infinite;
  }
  .stars2 { box-shadow:
      15vw 25vh #fff, 35vw 75vh #fff, 55vw 15vh #fff, 75vw 65vh #fff;
    animation-duration: 90s; opacity: .7;
  }
  .stars3 { box-shadow:
      5vw 5vh #fff, 25vw 85vh #fff, 85vw 35vh #fff;
    animation-duration: 120s; opacity: .5;
  }

  @keyframes drift {
    from { transform: translateY(0); }
    to   { transform: translateY(-100vh); }
  }

  /* Floating text */
  .center {
    position: relative;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 1;
  }

  .floating-text {
    color: #FFB6C1;
    font-size: clamp(22px, 4vw, 48px);
    text-shadow: 0 0 10px rgba(255,105,180,.6);
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-25px); }
    100% { transform: translateY(0); }
  }
  /* Floating pink button */
        .floating-pink-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff69b4;
            color: white;
            text-decoration: none;
            padding: 16px 26px;
            border-radius: 50px;
            font-size: 18px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .floating-pink-btn:hover {
            background: #ff4fa3;
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(255, 105, 180, 0.7);
        }
  
</style>
</head>
<body>

  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="center">
    <div class="floating-text">
      aree uu readyy mummahh :333???
    </div>
  </div>
<a href="yeepie4.html" class="floating-pink-btn">yesss</a>
</body>
</html>
